<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
          

            <form #spForm="ngForm" (ngSubmit)="onSubmit()">
              <div *ngIf="employee.id==0"><h1>Add Employee</h1></div>
              <div *ngIf="employee.id>0"><h1>Update Employee</h1></div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Employee ID</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="id" [(ngModel)]="employee.id" />
                    </div>
                  </div>
                  
                <div class="form-group row">
                  <label class ="col-sm-2 col-form-label"> Name</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="ename" [(ngModel)]="employee.ename" />
                  </div>
                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> Job</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="job" [(ngModel)]="employee.job" />
                    </div>
                  </div>
                  <div class="form-group row">
                  <label class ="col-sm-2 col-form-label">ManagerId</label>
                  <div class ="col-sm-10">
                      <input type ="text" name="mgr" [(ngModel)]="employee.mgr" />
                  </div>

                </div>
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> HireDate</label>
                    <div class ="col-sm-10">
                        <input type ="date" name="hiredate" [(ngModel)]="employee.hiredate"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> Salary</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="sal"  [(ngModel)]="employee.sal"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> Communication</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="comm"  [(ngModel)]="employee.comm"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label"> DepartmentID</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="dept_id" [(ngModel)]="employee.dept_id"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">ImagePath</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="image_path" [(ngModel)]="employee.image_path"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2"><button type ="submit"class="btn btn-info">Submit</button></div>
                    <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
                  </div>
                </form>
            </div>
            </div>
            </div>
